<div class="post">
  <div class="post-image">
    <img [src]="article?.imageUrl" [alt]="article?.title">
  </div> <!-- post image -->
  <div class="post-content">
    <h2 class="post-title">{{ article?.title }}</h2>
    <p class="post-meta">{{ article?.newsSite }}</p>
    <p class="post-description">
      {{ article?.summary }}
    </p>
    <a [routerLink]="['/news', article?.id]" class="post-read-more">Leer m√°s</a>
  </div> <!-- post content -->
</div>
