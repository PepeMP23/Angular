<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="todo">
  <div class="container-fluid">
    <div class="row">

      <div class="post">
        <div class="post-content">

        </div> <!-- post content -->
      </div>

      <div class="col-11 col-md-4 divisasBloque">
        <h1>Conversor de unidades</h1>


          <label for="divisaInicial" class="">Convertir de</label>
          <select [(ngModel)]="monedaOrigen" name="divisaInicial" id="" class="form-select">
            <option selected value="" disabled>Seleccione una opcion</option>
            <option *ngIf="this.selectDivisa === 1" [value]="this.divisaMXN">Pesos Mexicanos (MXN)</option>
            <ng-container *ngIf="this.selectDivisa === 2">
             <option *ngFor="let moneda of monedas" [ngValue]="moneda"> {{moneda.name}} ({{moneda.currency}})</option>
            </ng-container>
          </select>

          <label for="cantidadInicial">La cantidad de</label>
          <div class="row">
            <div class="col-9">
              <input type="number" [(ngModel)]="valorUsuario" name="cantidadInicial" class="form-control">
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100" (click)="this.swap()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
              </button>
            </div>
          </div>

          <label for="divisaFinal">Hacia</label>
          <select [(ngModel)]="monedaCambio" name="divisaFinal" id="" class="form-select">

          <option *ngIf="this.selectDivisa === 2" [value]="this.divisaMXN">Pesos Mexicanos (MXN)</option>
           <ng-container *ngIf="this.selectDivisa === 1">
            <option *ngFor="let moneda of monedas" [ngValue]="moneda"> {{moneda.name}} ({{moneda.currency}})</option>
           </ng-container>
          </select>

          <h2>
            Es igual a {{ resultado | number:'1.2-2' }}
          </h2>

          <!--
          <div *ngIf="resultado">
            <h2> {{ valorUsuario }} {{ monedaCambio.currency }} igual a {{ resultado | number:'1.2-2' }}   {{ monedaOrigen.currency }} </h2>
          </div>
          -->

          <app-boton-calcular (click)="this.calcular()"></app-boton-calcular>

      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
